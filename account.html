    <main class="account">

            <form action="" id="cc">

                <div style="margin: 5px;">
                    <span class="material-icons">

                </div>
                <div style="margin: 5px;">
                    <span class="material-icons">

                    <span class="material-icons">
                        date_range
                    </span>
                    <input type="date" placeholder="Date Of Birth" autofocus name="dob" required>
                </div>
                <div style="margin: 5px;">
                    <span class="material-icons">
                        password
                    </span>
                    <input type="password" autofocus placeholder="Password" name="pass" required>
                </div>
                <button id="submitButton"><span class="material-icons">

                    </span> Submit </button><br>
                <button id="submitButton"> <span class="material-icons">
                        person
                    </span>Sign Up With Google</button><br>
                <button id="submitButton"><span class="material-icons">

                    </span>Sign Up With Facebook</button>
            </form>
        </div>
        <div id="rightbox">
            <form action="" id="cc">
                <h3 id="mm">Sign In <span class="material-icons">
                        people
                    </span></h3>
                </h3>
                <div style="margin: 5px;">
                    <span class="material-icons">
                        email
                    </span>
                    <input type="text" name="email" autofocus placeholder="Email-Id" required>
                </div>
                <div style="margin: 5px;">
                    <span class="material-icons">
                        password
                    </span>
                    <input type="password" autofocus placeholder="Password" name="pass" required>
                </div>
                <button id="submitButton"><span class="material-icons">
                        fact_check
                    </span> Submit </button><br>
                <button id="submitButton"> <span class="material-icons">
                        person
                    </span>Sign In With Google</button><br>
                <button id="submitButton"><span class="material-icons">

                    </span>Sign In With Facebook</button>
